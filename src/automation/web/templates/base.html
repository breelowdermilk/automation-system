<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Automation{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --border: rgba(255,255,255,0.1);
            --text: #f5f5f7;
            --text-secondary: #98989d;
            --accent: #d4714a;
            --accent-hover: #e07f55;
            --success: #30d158;
            --warning: #ffd60a;
            --danger: #ff453a;
            --radius: 10px;
            --radius-sm: 6px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 15px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 2px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s;
        }

        nav a:hover {
            color: var(--text);
            background: var(--bg-tertiary);
        }

        nav a.active {
            color: var(--text);
            background: var(--bg-tertiary);
        }

        /* Main */
        main {
            padding: 32px 0 48px;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .card h2 {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Stats */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .stat-box {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .stat-box .number {
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }

        .stat-box .label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 2px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border-bottom: 1px solid var(--border);
        }

        td {
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: rgba(255,255,255,0.02);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(48,209,88,0.15);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(255,214,10,0.15);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(255,69,58,0.15);
            color: var(--danger);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.15s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #4a4a4c;
        }

        /* Forms */
        select, input[type="text"], input[type="number"] {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-family: inherit;
            width: 100%;
            transition: border-color 0.15s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        /* Utilities */
        .mono {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
        }

        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 240px;
        }

        .time-ago {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .score {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-variant-numeric: tabular-nums;
        }

        .score .star {
            color: var(--warning);
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-size: 13px;
        }

        .alert-warning {
            background: rgba(255,214,10,0.1);
            border: 1px solid rgba(255,214,10,0.3);
            color: var(--warning);
        }

        code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            background: var(--bg-tertiary);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .gap-2 { gap: 12px; }
        .mb-4 { margin-bottom: 16px; }

        /* Progress bar */
        .progress-bar {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            background: var(--success);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <div class="logo-icon">A</div>
                <span>Automation</span>
            </a>
            <nav>
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/models" class="{% if '/models' in request.url.path %}active{% endif %}">Models</a>
                <a href="/logs" class="{% if '/logs' in request.url.path %}active{% endif %}">Logs</a>
                <a href="/stats" class="{% if '/stats' in request.url.path %}active{% endif %}">Stats</a>
                <a href="/settings" class="{% if '/settings' in request.url.path %}active{% endif %}">Settings</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        if (window.location.pathname === '/') {
            setInterval(() => {
                htmx.trigger('#dashboard-stats', 'refresh');
            }, 30000);
        }
    </script>
</body>
</html>
